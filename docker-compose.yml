services:
  _base_image:
    build:
      context: .
      dockerfile: dev.Dockerfile
    image: ghcr.io/pawissanutt/oaas/oprc-rs
    deploy:
      replicas: 0

  gateway:
    image: ghcr.io/pawissanutt/oaas/oprc-rs
    entrypoint: 
      - "oprc-gateway"
    ports:
      - "10000:80"
    depends_on: 
      - dev-pm
    environment:
      HTTP_PORT: 80
      RUST_LOG: INFO
      OPRC_PM_URI: http://dev-pm:80
  
  
  odgm:
    image: ghcr.io/pawissanutt/oaas/oprc-rs
    entrypoint: 
      - "oprc-odgm"
    ports:
      - "18001:8080"
    environment:
      RUST_LOG: INFO

  echo-fn:
    image: ghcr.io/pawissanutt/oaas/oprc-rs
    entrypoint: 
      - "dev-echo-fn"
    ports:
      - "10001:80"
    environment:
      HTTP_PORT: 80
      RUST_LOG: INFO
  
  dev-pm:
    image: ghcr.io/pawissanutt/oaas/oprc-rs
    entrypoint: 
      - "dev-pm"
    ports:
      - "10002:80"
    environment:
      HTTP_PORT: 80
      RUST_LOG: INFO
      PM_CLS_LIST: "example!echo=http://echo-fn:80"
    
