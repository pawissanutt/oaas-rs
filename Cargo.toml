[workspace]
resolver = "2"
members = [
    "oprc-gateway",
    "oprc-pb",
    "oprc-odgm",
    "tools", "oprc-common"]

[workspace.package]
authors = ["Pawissanutt Lertpongrujikorn <pawissanutt@gmail.com>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/pawissanutt/oaas-rs"
license = "Apache-2.0"
rust-version = "1.81"

[workspace.dependencies]
oprc-pb = {version = "0.1.0", path = "oprc-pb"}
oprc-common = {version = "0.1.0", path = "oprc-common"}
flare-dht = {version = "0.1.10"}
flare-pb = {version = "0.1.10"}