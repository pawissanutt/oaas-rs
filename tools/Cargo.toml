[package]
name = "tools"
authors.workspace = true
version.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
rust-version.workspace = true

[features]
default = ["grpc"]
grpc = ["dep:tonic", "dep:tonic-reflection", "dep:oprc-pb"]
loadtest = [
    "dep:rlt","dep:anyhow"
 ]
loadtest-goose = ["dep:goose"]

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = {version = "0.1", features = ["sync"]}
oprc-pb ={ workspace=true ,  optional = true}
tonic = {version = "0.12",  optional = true}
tonic-reflection = { version = "0.12", features = ["server"] , optional = true}
envconfig = "0.11.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
dashmap = "6.1.0"
goose = {version = "0.17", optional = true}
rlt = {version = "0.2.0", optional = true}
clap = { version = "4.5.18", features = ["derive"] }
async-trait = "0.1.83"
anyhow = {version = "1.0.89", optional = true}
tower = { version = "0.5.1", features = ["discover"] }
rand = "0.8"
bytes = "1"

[[bin]]
name = "dev-echo-fn"

[[bin]]
name = "dev-pm"

[[bin]]
name = "bench-echo-goose"
required-features = ["loadtest-goose"]

[[bin]]
name = "bench-echo"
required-features = ["loadtest"]

[profile.release]
lto = true
codegen-units = 1
