apiVersion: v2
name: oprc-crm
description: OaaS Class Runtime Manager (CRM) - Kubernetes controller for OaaS Class deployments
type: application
version: 0.1.0
appVersion: "latest"
keywords:
  - oaas
  - oprc
  - class-runtime-manager
  - kubernetes-operator
home: https://github.com/pawissanutt/oaas-rs
sources:
  - https://github.com/pawissanutt/oaas-rs
maintainers:
  - name: OaaS Team
    email: support@oaas.io

# Optional dependencies for observability and runtime features
dependencies:
  # Prometheus Operator for advanced monitoring
  - name: kube-prometheus-stack
    version: "~61.9.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.operator.enabled
    alias: prometheus-operator
  
  # Knative Operator for serverless runtime support  
  - name: knative-operator
    version: "~1.19.0"
    repository: https://knative.github.io/operator
    condition: knative.operator.enabled
    alias: knative-operator
