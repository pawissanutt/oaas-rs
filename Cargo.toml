[workspace]
resolver = "2"
members = [
    "commons/oprc-pb",
    "commons/oprc-offload", 
    "commons/oprc-zenoh",
    "oprc-gateway",
    "oprc-odgm",
    "tools", 
    "oprc-cli", 
    "oprc-router", "oprc-dev",
     ]

[workspace.package]
authors = ["Pawissanutt Lertpongrujikorn <pawissanutt@gmail.com>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/pawissanutt/oaas-rs"
license = "Apache-2.0"
rust-version = "1.81"

[workspace.dependencies]
oprc-pb = {version = "0.1.0", path = "commons/oprc-pb"}
oprc-offload = {version = "0.1.0", path = "commons/oprc-offload"}
oprc-zenoh = {version = "0.1.0", path = "commons/oprc-zenoh"}
flare-dht = {version = "0.1.26"}
# flare-dht = {path = "../flare/flare-dht"}
flare-pb = {version = "0.1.26"}
# flare-pb = {path = "../flare/flare-pb"}
flare-zrpc = {version = "0.1.26"}
# flare-zrpc = {path = "../flare/flare-zrpc"}
anyhow = "1.0"
async-trait = "0.1"
automerge = { version = "0.6", features = []}
bincode = { version = "2.0.0-rc.3", features = ["serde"] }
bytes = {version = "1.9"}
clap = {version = "4.5", features = ["derive"]}
clap-stdin ={ version = "0.6"}
concurrent-map = "5.0"
envconfig = "0.11.0"
flume = { version = "0.11", features = ["async"] }
futures-util = "0.3"
http = "1.2"
mobc = "0.8.5"
nohash-hasher ={ version = "0.2"}
openraft = { version = "0.9", features = ["serde", "storage-v2"] }
prost = "0.13"
rand = "0.9"
serde = "1.0"
serde_json = "1.0"
scc = { version = "2.3" }
thiserror = "2.0"
tokio = {version = "1.43"}
tokio-util = { version = "0.7" }
tokio-stream = { version = "0.1" }
tonic = "0.12"
tonic-reflection = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
zenoh = { version = "1.2" }
zenoh-config = { version = "1.2" }
num_cpus = {version = "1.16"}
crossbeam-skiplist ={ version = "0.1"}


[profile.release]
lto = true
codegen-units = 1
