[workspace]
resolver = "2"
members = [
    "commons/oprc-pb",
    "commons/oprc-invoke", 
    "commons/oprc-zenoh", 
    "commons/oprc-dp-storage",
    "data-plane/oprc-gateway",
    "data-plane/oprc-odgm",
    "data-plane/oprc-router", 
    "data-plane/oprc-dev",
    "tools/oprc-util-tools", 
    "tools/oprc-cli", 
]

[workspace.package]
authors = ["Pawissanutt Lertpongrujikorn <pawissanutt@gmail.com>"]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/pawissanutt/oaas-rs"
license = "Apache-2.0"
rust-version = "1.85"

[workspace.dependencies]
oprc-pb = {version = "0.1.0", path = "commons/oprc-pb"}
oprc-invoke = {version = "0.1.0", path = "commons/oprc-invoke"}
oprc-zenoh = {version = "0.1.0", path = "commons/oprc-zenoh"}
oprc-dp-storage = {version = "0.1.0", path = "commons/oprc-dp-storage"}
flare-dht = {git = "https://github.com/pawissanutt/flare-dht"}
# flare-dht = {version = "0.1.26"}
flare-pb = { git = "https://github.com/pawissanutt/flare-dht"}
# flare-pb = {version = "0.1.26"}
flare-zrpc = {git = "https://github.com/pawissanutt/flare-dht"}
# flare-zrpc = {version = "0.1.27"}
anyhow = "1.0"
async-trait = "0.1"
axum = {version = "0.8"}
automerge = { version = "0.6", features = []}
bincode = { version = "2.0.0", features = ["serde"] }
bytes = {version = "1.10"}
clap = {version = "4.5", features = ["derive"]}
clap-stdin ={ version = "0.6"}
concurrent-map = "5.0"
crossbeam-skiplist ={ version = "0.1"}
dirs = "6"
envconfig = "0.11.0"
flume = { version = "0.11", features = ["async"] }
futures-util = "0.3"
hashbrown = "0.15"
http = "1.2"
merkle-search-tree = {version = "0.8.0"}
mobc = "0.9.0"
nohash-hasher ={ version = "0.2"}
num_cpus = {version = "1.16"}
openraft = { version = "0.9", features = ["serde", "storage-v2"] }
prost = "0.14"
prost-types = "0.14"
rand = "0.9"
reqwest = { version = "0.12", features = ["json"] }
rlt = {version = "0.2.1", git = "https://github.com/pawissanutt/rlt.git"}
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.9"
smallvec = { version = "1.0", features = ["serde"] }
scc = { version = "2.3" }
thiserror = "2.0"
tokio = {version = "1.44"}
tokio-util = { version = "0.7" }
tokio-stream = { version = "0.1" }
tonic = "0.14"
tonic-prost = "0.14"
tonic-prost-build = "0.14"
tonic-reflection = "0.14"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tempfile = "3.0"
tokio-test = "0.4"
uuid = { version = "1.0", features = ["v4"] }
zenoh = {version = "1.5", default-features = false, features = [
    "auth_pubkey", 
    "auth_usrpwd",
    "transport_compression",
    "transport_multilink",
    "transport_tcp"] }
zenoh-config = {version = "1.5"}

[profile.release]
lto = true
codegen-units = 1
