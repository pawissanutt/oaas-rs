[workspace]
resolver = "2"
members = [
    "commons/oprc-pb",
    "commons/oprc-invoke", 
    "commons/oprc-zenoh", 
    "commons/oprc-dp-storage",
    "commons/oprc-grpc",
    "commons/oprc-models",
    "commons/oprc-cp-storage",
    "commons/oprc-observability",
    "commons/oprc-config",
    "control-plane/oprc-pm",
    "control-plane/oprc-crm",
    "data-plane/oprc-gateway",
    "data-plane/oprc-odgm",
    "data-plane/oprc-router", 
    "data-plane/oprc-dev",
    "tools/oprc-util-tools", 
    "tools/oprc-cli", 
    "tools/oprc-test-utils",
]

[workspace.package]
authors = ["Pawissanutt Lertpongrujikorn <pawissanutt@gmail.com>"]
version = "0.1.0"
edition = "2024"
repository = "https://github.com/pawissanutt/oaas-rs"
license = "Apache-2.0"
rust-version = "1.85"

[workspace.dependencies]
oprc-pb = {version = "0.1.0", path = "commons/oprc-pb"}
oprc-invoke = {version = "0.1.0", path = "commons/oprc-invoke"}
oprc-zenoh = {version = "0.1.0", path = "commons/oprc-zenoh"}
oprc-dp-storage = {version = "0.1.0", path = "commons/oprc-dp-storage"}
oprc-grpc = {version = "0.1.0", path = "commons/oprc-grpc"}
oprc-models = {version = "0.1.0", path = "commons/oprc-models"}
oprc-cp-storage = {version = "0.1.0", path = "commons/oprc-cp-storage"}
oprc-observability = {version = "0.1.0", path = "commons/oprc-observability"}
oprc-config = {version = "0.1.0", path = "commons/oprc-config"}
oprc-pm = {version = "0.1.0", path = "control-plane/oprc-pm"}
flare-zrpc = {git = "https://github.com/pawissanutt/flare-dht"}
anyhow = "1.0"
async-trait = "0.1"
axum = {version = "0.8"}
automerge = { version = "0.6", features = []}
bincode = { version = "2.0.0", features = ["serde"] }
bytes = {version = "1.10"}
criterion = { version = "0.7" }
chrono = { version = "0.4", features = ["serde"] }
clap = {version = "4.5", features = ["derive"]}
clap-stdin ={ version = "0.6"}
concurrent-map = "5.0"
config = "0.15"
crossbeam-skiplist ={ version = "0.1"}
dashmap = "6.1"
dirs = "6"
envconfig = "0.11.0"
etcd-rs = { version = "1.0" }
flume = { version = "0.11", features = ["async"] }
futures = "0.3"
futures-util = "0.3"
hashbrown = "0.15"
http = "1.3"
merkle-search-tree = {version = "0.8.0"}
mobc = "0.9.0"
nohash-hasher ={ version = "0.2"}
num_cpus = {version = "1.16"}
openraft = { version = "0.9", features = ["serde", "storage-v2"] }
opentelemetry = "0.30"
opentelemetry-jaeger = "0.22"
prometheus = "0.14"
prost = "0.14"
prost-types = "0.14"
rand = "0.9"
regex = "1"
reqwest = { version = "0.12", features = ["json"] }
rlt = {version = "0.2.1", git = "https://github.com/pawissanutt/rlt.git"}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
serde_yaml = "0.9"
smallvec = { version = "1.0", features = ["serde"] }
scc = { version = "2.3" }
serial_test = "3.0"
thiserror = "2.0"
testcontainers = "0.25"
tokio = {version = "1.47", features = ["full"]}
tokio-util = { version = "0.7" }
tokio-stream = { version = "0.1" }
tonic = "0.14"
tonic-build = "0.14"
tonic-prost = "0.14"
tonic-prost-build = "0.14"
tonic-reflection = "0.14"
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace"] }
tracing = "0.1"
tracing-opentelemetry = "0.31"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tempfile = "3.0"
test-log = { version = "0.2", features = ["trace"] }
tokio-test = "0.4"
uuid = { version = "1.18", features = ["v4", "serde"] }
validator = { version = "0.20", features = ["derive"] }
wiremock = "0.6"
zenoh = {version = "1.5", default-features = true, features = [] }
zenoh-config = {version = "1.5"}
nanoid = "0.4"
oprc-test-utils = { version = "0.1.0", path = "tools/oprc-test-utils" }

# Kubernetes controller dependencies (shared)
kube = { version = "0.98", default-features = false, features = ["client", "runtime", "derive", "rustls-tls"] }
k8s-openapi = { version = "0.24", features = ["v1_30"] }
schemars = { version = "0.8", features = ["derive"] }

[profile.release]
lto = true
codegen-units = 1
