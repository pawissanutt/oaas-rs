# Default values for oprc-pm
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/pawissanutt/oaas-rs/pm
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oprc-pm"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  name: http
  # NodePort configuration (only used when type: NodePort)
  nodePort: 30080  # Optional: specify a static NodePort (range 30000-32767). Leave unset for auto-assignment.

otel:
  enabled: false
  endpoint: "http://otel-collector-opentelemetry-collector.observability.svc.cluster.local:4317"
  tracesEnabled: true
  logsEnabled: false
  metricsEnabled: true
  # Sampler configuration: always_on, always_off, or traceidratio
  sampler: "always_on"
  # Sampling ratio when sampler is "traceidratio" (0.0-1.0)
  samplerArg: "1.0"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: pm.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# PM specific configuration
config:
  # Server configuration
  server:
    host: "0.0.0.0"
    port: 8080
    workers: null  # Optional worker count
  
  # Storage configuration
  storage:
    type: memory  # memory | etcd
    etcd:
      # When using external etcd
      endpoints: "localhost:2379"
      tls:
        insecure: true
        caCertPath: ""
        clientCertPath: ""
        clientKeyPath: ""
  
  # CRM (Class Runtime Manager) configuration
  crm:
    # Default CRM cluster configuration
    default:
      # URL for the default CRM cluster (gRPC endpoint)
      url: "http://oprc-crm:8088"
      timeout: 30
      retryAttempts: 3
    
    # Health check configuration
    healthCheckInterval: 60
    healthCacheTtl: 15
    
    # Circuit breaker configuration
    circuitBreaker:
      failureThreshold: 5
      timeout: 60

  # Optional multi-CRM configuration
  # Provide either:
  # - clustersJson: a YAML-multiline string that is JSON (object or array form)
  #   e.g.
  #   clustersJson: |
  #     {"prod": {"url": "http://crm-prod:8088"}, "staging": {"url": "http://crm-stg:8088", "retry_attempts": 5}}
  # - or clusters: a YAML array/object that will be converted to JSON
  #   e.g.
  #   clusters:
  #     - name: prod
  #       url: http://crm-prod:8088
  #       timeout: 30
  #       retry_attempts: 3
  #
  # defaultCluster sets the default cluster name when multiple are defined.
  clustersJson: ""
  clusters: []
  defaultCluster: ""
  
  # Deployment policy configuration
  deployment:
    maxRetries: 2
    rollbackOnPartial: false
  
  # Package management configuration
  package:
    deleteCascade: false

  # Gateway proxy configuration (for object listing API)
  gateway:
    # URL for the Gateway service - set this to enable object proxy
    # e.g., "http://oprc-gateway:8080"
    url: ""
    timeout: 30

# Embedded etcd (CoreOS image) managed by this chart
embeddedEtcd:
  enabled: false
  replicas: 1
  image:
    repository: quay.io/coreos/etcd
    tag: v3.6.4
    pullPolicy: IfNotPresent
  ports:
    client: 2379
    peer: 2380
    metrics: 8080
  storage:
    size: 1Gi
    storageClassName: ""

# Logging configuration
logging:
  # Note: otel::tracing=trace is required for distributed tracing context propagation
  # The tonic-tracing-opentelemetry layer creates spans at TRACE level with target otel::tracing
  level: "info,otel::tracing=trace"
  format: plain