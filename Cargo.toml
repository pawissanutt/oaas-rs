[workspace]
resolver = "2"
members = [
    "commons/oprc-pb",
    "commons/oprc-common", 
    "commons/oprc-zenoh",
    "oprc-gateway",
    "oprc-odgm",
    "tools", 
    "oprc-cli", 
    "oprc-router",
     ]

[workspace.package]
authors = ["Pawissanutt Lertpongrujikorn <pawissanutt@gmail.com>"]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/pawissanutt/oaas-rs"
license = "Apache-2.0"
rust-version = "1.81"

[workspace.dependencies]
oprc-pb = {version = "0.1.0", path = "commons/oprc-pb"}
oprc-common = {version = "0.1.0", path = "commons/oprc-common"}
oprc-zenoh = {version = "0.1.0", path = "commons/oprc-zenoh"}
# flare-dht = {version = "0.1.17"}
flare-dht = {version = "0.1.18", path = "../flare/flare-dht"}
# flare-pb = {version = "0.1.17"}
flare-pb = {version = "0.1.18", path = "../flare/flare-pb"}
# flare-zrpc = {version = "0.1.17"}
flare-zrpc = {version = "0.1.18", path = "../flare/flare-zrpc"}
openraft = { version = "0.9", features = ["serde", "storage-v2"]}
tokio-util ={ version = "0.7"}
zenoh = {version = "1.1"}
zenoh-config = {version = "1.1"}


